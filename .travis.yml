language: c

before_install: sudo apt-get update

install: sudo apt-get install make automake openssl perl libjson-perl libtool texinfo

compiler: gcc

before_script:
    - mkdir ci-build

script:
    - ./autogen.sh
    - cd ci-build
    - ../configure
    - make
    - make check

notifications:
    email:
        on_success: change
        on_failure: always
